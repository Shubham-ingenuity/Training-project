<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IG TOOL</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="./jquery-3.3.1.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="layout layout-nav-side">
        <div class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
        </div>
        <div class="main-container">
            <div class="container">
                <div class="row subMainContainer" style="background: red;">
                    <div class="col-md-8 mxHht renContainer"></div>
                    <div class="col-md-4 mxHht tmpContainer">
                        <div id="drag"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
var isResizing = false,
    lastDownX = 0;

$(function () {
    var container = $('.subMainContainer'),
        left = $('.renContainer'),
        right = $('.tmpContainer'),
        handle = $('#drag');

    handle.on('mousedown', function (e) {
        isResizing = true;
        lastDownX = e.clientX;
    });

    $(document).on('mousemove', function (e) {
        // we don't want to do anything if we aren't resizing.
        if (!isResizing) 
            return;

            // console.log(container);

            // console.log(e);
            // console.log(right);
            // console.log(container.offset().left);

        var offsetRight = container.width() - (e.clientX - container.offset().left);

       // console.log(left)
       // console.log(right)

       console.log(offsetRight);

       left.css('flex-basis', container.width() - offsetRight);

        // left.css('right', offsetRight);
        // left.css('width', offsetRight);
    }).on('mouseup', function (e) {
        // stop resizing
        isResizing = false;
    });
});
</script>
